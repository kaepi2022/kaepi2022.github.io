<!DOCTYPE HTML>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PixelTouch</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="/favicon.ico" type="image/x-icon">
        <meta property="og:image" content="/src/main.png">
    </head>


    <body>

        <div class="about">
            <div class="about_box">
                <div class="about_box_info">
                    <a href="https://kaepi2022.github.io"><img src="src/PixelTouch-logo.png" class="about_img_size"></a>
                    <h2>チャレンジパッドNeo/NextをPixel風タブレットに!</h2>
                    <b>PixelTouchはGMSやPixel機能(※一部を除く)をチャレンジパッドで動作させるためのROMです。</b>
                    <br>
                    <b>Google Pixelと近い体験をすることが可能です！</b>
                </div>
            </div>

            <div class="about_box">
                <div class="about_device_box">
                    <img class="about_device_img_size" src="src/Device.png">
                </div>
            </div>


        </div>


        <div class="button_box">
            <a class="button_main" href="https://github.com/kaepi2022/PixelTouch/releases/tag/pixeltouch"><h1>ダウンロード</h1></a> 
            <a class="button_main" href="terms_of_service/index.html"><h1>利用規約</h1></a> 
        </div>


        <!-- Carousel: 自動で横にスライドする画像スライダー -->
        <section class="carousel">
            <div class="carousel__viewport">
                <div class="carousel__track">
                    <div class="carousel__slide"><img src="src/screen0.png" alt="slide 0"></div>
                    <div class="carousel__slide"><img src="src/screen1.png" alt="slide 1"></div>
                    <div class="carousel__slide"><img src="src/screen2.png" alt="slide 2"></div>
                    <div class="carousel__slide"><img src="src/screen3.png" alt="slide 3"></div>
                    <div class="carousel__slide"><img src="src/screen4.png" alt="slide 4"></div>
                    <div class="carousel__slide"><img src="src/screen5.png" alt="slide 5"></div>
                    <div class="carousel__slide"><img src="src/screen6.png" alt="slide 6"></div>
                    <div class="carousel__slide"><img src="src/screen7.png" alt="slide 7"></div>
                </div>
            </div>
        </section>


        <script src="script.js"></script>

    </body>

</html>
